name: FE CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Node 환경
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4️⃣ 간단한 헬스 체크
      - name: Mock Test
        run: echo "OK"

      # 5️⃣ Docker Hub 로그인
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 6️⃣ FE 이미지 빌드 & 푸시
      - name: Build and Push Docker Image
        run: |
          docker build --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.FE_API_URL }} \
            -t ${{ secrets.DOCKER_USERNAME }}/board-fe:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/board-fe:latest


  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest

    steps:
      # ✅ Public EC2 SSH 키 세팅
      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.FE_PUBLIC_HOST }} >> ~/.ssh/known_hosts

      # ✅ Public EC2에 직접 배포
      - name: Deploy to Public FE EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.FE_PUBLIC_HOST }} << 'EOF'
            cd /home/ubuntu/frontend
            docker compose pull
            docker compose up -d
          EOF